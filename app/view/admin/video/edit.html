<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/public/static/layui/css/layui.css">
	<script type="text/javascript" src="/public/static/layui/layui.js"></script>
	<script type="text/javascript" src="/public/js/video/update.js"></script>
</head>
<body class="childrenBody">
	<form class="layui-form">
		<input type="hidden" id="_id" value="<%=response._id%>">
		<div class="layui-form-item">
			<label class="layui-form-label">标题：</label>
			<div class="layui-input-block" style="width: 600px;margin-top: 30px;">
				<input type="text" id="title" class="layui-input" lay-verify="required" placeholder="请输入标题名" value="<%=response.title%>">
			</div>
		</div>
		<div class="layui-form-item">
				<label class="layui-form-label">类型：</label>
				<div class="layui-input-block" style="width: 600px;">
				  <select id="category" lay-verify="required">
					<option value="青春">青春</option>
					<option value="梦想">梦想</option>
					<option value="偶像">偶像</option>
					<option value="校园">校园</option>
					<option value="其它">其它</option>
				  </select>
				</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">描述：</label>
			<div class="layui-input-block" style="width: 700px;">
				<textarea id="description" placeholder="请输入视频描述" class="layui-textarea" lay-verify="required" style="resize: none;"><%=response.description%></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="update">提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
</body>
</html>
