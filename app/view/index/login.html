<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/public/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet">
    <script src="/public/static/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/public/static/layer/layer.js" type="text/javascript"></script>
</head>
<body>
<% include header.html %>

<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form method="post" name="form1">
                    <h2 align="center">用户登录</h2><br>
                    <div class="input-group">
                        <span class="input-group-addon">用户名</span>
                        <input type="text" id="username" class="form-control">
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-addon">密码</span>
                        <input type="password" id="pass" class="form-control">
                    </div><br>
                    <input type="button" id="btn_login" value="登 录" class="btn-info form-control" name="sub">
                    <br>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</section>
<% include footer.html %>

<script>
  $("#btn_login").click(function() {
    $.ajax({
      url:"/index/user/login",
      dataType:"text",
      async:true,
      type:"post",
      data:{
        "username":$("#username").val(),
        "pass":$("#pass").val(),
      },
      success:function(result){
        if (Number(result)){
            layer.alert('登录成功',{icon:1},function () {  
                    location.href = '/';
            });
        }
        else{
          layer.alert('用户名或密码错误',{icon:2});
        }
      }
    })
  })
</script>
</body>
</html>
