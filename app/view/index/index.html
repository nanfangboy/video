<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>首页</title>
    <link href="/public/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet">
    <script src="/public/static/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/public/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<% include header.html %>
<!--轮播图-->
<section id="banner">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="/public/images/banner2.jpg" class="img-responsive" style="width: 100%;height: 400px;">
                        </div>
                        <div class="item">
                            <img src="/public/images/banner1.jpg" class="img-responsive" style="width: 100%;height: 400px;">
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

    </div>
</section>
<section id="mean">
    <div class="container">
        <div class="row">
            <h2 align="center">热门视频</h2>
        </div>
        <div class="row">
            <% for(var i = 0;i<list.length;i++){%>
              <div class="col-md-3" style="text-align: center;">
                  <p><a href="/index/api/video/<%=list[i]._id%>"><img src="<%=list[i].cover_img%>" class="thumbnail" width="100%" height="200px;"></a></p>
                  <p>标题:<%=list[i].title%></p>
                  <p>类别:<%=list[i].category%></p>
                  <p>发布时间:<%=list[i].addtime%></p>
              </div>
            <%}%>
        </div>
    </div>
</section>

<% include footer.html %>

</body>
</html>
