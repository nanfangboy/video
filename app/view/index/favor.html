<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/public/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet">
    <script src="/public/static/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/public/static/layer/layer.js" type="text/javascript"></script>
</head>
<body>
<% include header.html %>

<section id="login">
    <div class="container">
        <div class="row">
                <% for(var i = 0;i<list.length;i++){%>
                    <div class="col-md-3" style="text-align: center;">
                        <p><a href="/index/api/video/<%=list[i].video[0]._id%>"><img src="<%=list[i].video[0].cover_img%>" class="thumbnail" width="100%" height="200px;"></a></p>
                        <p>标题:<%=list[i].video[0].title%></p>
                        <p>类别:<%=list[i].video[0].category%></p>
                        <p>发布时间:<%=list[i].video[0].addtime%></p>
                    </div>
                <%}%>
            </div>
    </div>
</section>
<% include footer.html %>
</body>
</html>
